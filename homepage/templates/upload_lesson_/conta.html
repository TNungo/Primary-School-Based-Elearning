{% load static %}
 <div class="ed_transprentbg ed_toppadder80 ed_bottompadder80">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="ed_heading_top">
                            <h3> Enter Class Lesson</h3>
                        </div>
                    </div>
                    <div class="ed_contact_form ed_toppadder60 row m-0">
                        <div style="width:100%;" class="col-lg-6 col-md-6 col-sm-12">
                        <form method="POST" action="{% url 'homepage:upload_lessons' %}" enctype="multipart/form-data">
                         {% csrf_token %}

                        <div class="form-group">
                                <input type="text" name="lesson_title" class="form-control" placeholder="Lesson Title">
                        </div>

                        <div class="form-group">
                                <input type="number" name="lesson_duration" class="form-control" placeholder="Lesson Duration ">
                        </div>

                        <div class="form-group">
                                <input type="text" name="lesson_body" class="form-control" placeholder="Lesson Body">
                        </div>

          

                        <div class="form-group">
                                <input type="text" name="video_url" class="form-control" placeholder="Enter Course Video Url">
                        </div>

                        <button id="ed_submit" class="btn ed_btn ed_orange pull-right">send</button>

                        </form>
                            
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
