{% load static %}

 <!-- team member section start -->
        <div class="ed_transprentbg ed_toppadder80 ed_bottompadder80">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="ed_heading_top ed_bottompadder50">
                            <h3>our teachers</h3>
                        </div>
                    </div>
                    <div class="ed_team_wrapper row m-0">

                    {% if all_teachers %}
                    {% for mj in all_teachers  %}

                    {% if mj.type == "Teacher" %}
                        <div class="col-lg-3 col-md-3 col-sm-4 col-12">
                            <div class="ed_team_member">
                                <div class="ed_team_member_img">
                                    <img src="{% static 'assets/images/kidscamp/content/team_1.jpg' %}" alt="item1" class="img-responsive">
                                </div>
                                <div class="ed_team_member_description">
                                    <h4><a href="">{{mj.first_name}}</a></h4>
                                    <h5>{{mj.type}}</h5>
                                    {{mj.email}}
                                </div>
                            </div>
                        </div>
                    {% endif %}
                    {% endfor %}

                    {% endif %}
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- team member section end -->
