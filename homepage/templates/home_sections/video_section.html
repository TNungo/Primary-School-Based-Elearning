{% load static %}

<!--video_section Section three start -->
        <div class="ed_parallax_section">
            <div class="ed_img_overlay"></div>
            <div class="container">
                <div class="row">
                {% if about %}
                {% for i in about  %}
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="ed_video_section">
                            <div class="embed-responsive embed-responsive-16by9">
                                <div class="ed_video">
                               
                                    <img src="{{i.image.url}}" style="cursor:pointer" alt="1" />
                                    <div class="ed_img_overlay">
                                        <a href="javascript:void(0);"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
                                    </div>
                                </div>
                                <iframe id="educo_video" class="embed-responsive-item" src="https://www.youtube.com/embed/8mb-0qbq984" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="ed_video_section_discription">
                            <h4>{{i.heading}}</h4>
                            <p>{{i.body}}</p>
                            <span><a href="{% url 'homepage:about' %}" class="btn ed_btn ed_orange">see more</a></span>
                        </div>
                    </div>
                {% endfor %}
                {% endif %}
                </div>
            </div>
        </div>
        <!--video_section Section three end -->
